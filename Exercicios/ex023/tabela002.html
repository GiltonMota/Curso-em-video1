<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead , tfoot {
            background-color: grey;
            color: white;
        }
        td.num {
            text-align: right;
        }

    </style>
</head>
<body>
    <H1>Uso de tabelas grandes</H1>
    <table>
        <thead>
            
            <th>Estado</th>
            <th>Popula√ßao</th>                  
        </thead>
        <tbody>
            <tr>
                
                <td>Sao Paulo</td>
                <td class="num">46.024.937</td>
            </tr>    
            <tr>
                
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                
                <td>Rio de Janeiro</td>
                <td class="num">17.123.154</td>
            </tr>
           
           
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>84.316.882</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
